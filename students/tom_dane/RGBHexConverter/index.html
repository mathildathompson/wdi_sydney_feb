<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert between RGB and Hexidecimal</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="js/converter.js"></script>  
</head>
<body>
    <div id="container">
        <div id="rgb_hex">    
            <p>RGB to Hex:</p>
            <input type="text" id="rgb-hex">            
            <button id="rgb-hex-button">Convert</button>            
            <div id="solution-rgb"></div>
        </div>
        <div id="hex_rgb">    
            <p>Hex to RGB:</p>
            <input type="text" id="hex-rgb">
            <button id="hex-rgb-button">Convert</button>
            <div id="solution-hex"></div>
        </div>
    </div>    
</body>
</html>
