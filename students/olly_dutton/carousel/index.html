<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="css/carousel.css">
  </head>
  <body>
      <div id="carousel">
        <ul>
          <li><img src="img/nyc.jpg" id="img1" alt="New York"></li>
          <li><img src="img/sf.jpg" id="img2" alt="San Francisco"></li>
          <li><img src="img/lon.jpg" id="img3" alt="London"></li>
        </ul>
        <a class="carousel-direction" id="previous">PREV</a>
        <a class="carousel-direction" id="next">NEXT</a>
    </div>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/carousel.js"></script>
  </body>
</html>
