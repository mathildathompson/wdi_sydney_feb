<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hex/RGB Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="rgb_hex">    
            <label>RGB to Hex:
                <input type="text" id="rgb-hex">
            </label>
              <button id="rgb-hex-button">Convert</button>
            <br><br>
            <div id="rgb-solution"></div>
        </div>
        <div id="hex_rgb">    
            <label>Hex to RGB:
                <input type="text" id="hex-rgb">
            </label>
              <button id="hex-rgb-button">Convert</button>
            <br><br>
            <div id="hex-solution"></div>
        </div>
    </div>
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/underscore.js"></script>   
<script src="js/hex.js"></script>    
</body>
</html>
