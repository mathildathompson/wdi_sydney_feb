	<div id="container">
	  	<h1>Hangman Game</h1>
		<div class="guesses">Enter a letter below to start</div>
		<span id="wrongGuesses"></span>
		<input class="guess" type="text" placeholder="enter a letter" />
	
		<div id="hangman">
			<!--Hangman Base -->
			<img src="http://imageshack.com/a/img534/6738/2t9.gif" class="hangman" style="display: none;">
			<!--Hangman base again because I need to start at index 2-->
			<img src="http://imageshack.com/a/img534/6738/2t9.gif" class="hangman" style="display: none;">
			<!--Hangman head -->
			<img src="http://imageshack.com/a/img42/6358/fhnz.gif" class="hangman" style="display: none;">
			<!-- Hangman Body -->
			<img src="http://imageshack.com/a/img35/402/a39y.gif" class="hangman" style="display: none;">		
			<!-- Hangman left arm -->
			<img src="http://imageshack.com/a/img31/4729/aaz.gif" class="hangman" style="display: none;">
			<!-- Hangman right arm -->
			<img src="http://imageshack.com/a/img837/3932/4l3e.gif" class="hangman" style="display: none;">
			<!-- Hangman left leg -->
			<img src="http://imageshack.com/a/img829/1229/pct8.gif" class="hangman" style="display: none;">
			<!-- Hangman complete -->
			<img src="http://imageshack.com/a/img541/3369/i7m.gif" class="hangman" style="display: none;">
		</div>

		<span id="secretWord"></span>
		<span id="underscores"></span>

		<div id="button">
			<input id="giveUp" type="button" value="Give up" />
			<input id="reset" type="button" value="Reset" />
		</div>
		
		<p class="error"></p>
		<p class="win"></p>	
	</div>
